<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel = "stylesheet" href = "./pages/index.css">-->
    <title>Around the U.S.</title>
    
    
</head>
<body class="page">

  <header class="header section-width">
        
    <img class = "header__vector"  src = "./images/headervector.svg" alt = "Around Vector">

  </header>

  <main>

    <section class="profile section-width"> 

      <div class = "profile__section">
       
        <img class = "profile__avatar" src = "images/Jaques.jpg" alt = "Jaques Couteau">
     
        <div class = "profile__info">
    
          <h1 class = "profile__name"></h1>
          <button class = "profile__edit-button hover" ></button>
          <p class = "profile__description"></p>

        </div>
            
      </div>

      <button class = "profile__add-button hover"></button>

    </section>

    <section class="section-width">

      <ul class = "elements"></ul>
    
    </section>

    <section class = "form form_type_edit-profile form-with-button">
        <!--separate div for overlay to allow for different opacities for form and overlay-->
      <div class = "form__overlay"></div>
      <form class = "form__container" name = "profileForm" novalidate>

        <h2 class = "form__title">Edit profile</h2>
        <input class = "form__name form__name-profile form__input" type = "text" id = "name" name = "name" placeholder ="Name" minlength = "2" maxlength = "40" required>
        <span id ="name-error" class = "form__input-error"></span>
        <input class = "form__description form__description-profile form__input" type = "text" id = "description" name = "description" placeholder = "About Me" minlength = "2" maxlength = "200" required>
        <span id ="description-error" class = "form__input-error"></span>
        <button class = "form__save-button hover hover_type_dark" type = "submit">Save</button>
        <button class = "form__close-button hover"></button>

      </form>

    </section>

    <section class = "form form_type_add-card form-with-button">

      <div class = "form__overlay"></div>
      <form class = "form__container">

        <h2 class = "form__title">New Place</h2>
        <input class = "form__name form__name-card form__input" type = "text" id = "title" name = "title" placeholder ="Title" minlength = "1" maxlength = "30" required>
        <span id ="title-error" class = "form__input-error"></span>
        <input class = "form__description form__description-card form__input" type = "url" id = "url" name = "url" placeholder = "Image link" required>
        <span id ="url-error" class = "form__input-error"></span>
        <button class = "form__save-button form__card-save-button hover hover_type_dark" type = "submit">Create</button>
        <button class = "form__close-button hover"></button>

      </form>

    </section>

    <!-- adding new popup for deleting a card-->
    <section class = "form form_type_delete-card form-with-button">

      <div class = "form__overlay"></div>
      <form class = "form__container">

        <h2 class = "form__title">Are you sure?</h2>
        <button class = "form__save-button form__card-delete-confirm hover hover_type_dark" type = "submit">Yes</button>
        <button class = "form__close-button hover"></button>

      </form>

    </section>

    <section class = "form form_type_image">

      <div class = "form__overlay form__overlay_type_dark"></div>
      <form class = "form__container form__container_type_image">

        <figure class = "big-image">

          <img class = "big-image__picture" alt = "card image" id = "bigImage" name = "bigImage">
          <figcaption class = "big-image__caption" id = "caption" name = "caption"></figcaption>
            
        </figure>

        <button class = "form__close-button form__close-button_type_image hover"></button>

      </form>

    </section>

  </main>

    <footer class="footer section-width">

      <p class="footer__trademark">&#169; 2020 Around The U.S. </p>

    </footer>

    <!--One thought for only having trash icon on my cards...two different templates-->
    <template class = "elements__template">
      <li class = "elements__element">
        <button class = "elements__trash-icon hover"></button>
        <div class = "elements__image"></div>
        <div class = "elements__bar">
          <p class = "elements__name"></p>
          <button class = "elements__heart-icon hover"></button>
        </div>
      </li>
    </template>

   <!--<script type = "module" src = "./index.js"></script>-->

</body>
</html>
