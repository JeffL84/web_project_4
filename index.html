<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./pages/index.css">
    <title>Around the U.S.</title>
    
    
</head>
<body class="page">



    <header class="header section-width">
        
        <img class = "header__vector"  src = "./images/headervector.svg" alt = "Around Vector">

    </header>

    <main>

         <section class="profile section-width"> 

        <div class = "profile__section">
       
        <img class = "profile__avatar" src = "images/Jaques.jpg" alt = "Jaques Couteau">
     

        <div class = "profile__info">
    
            <h1 class = "profile__name">Jacques Cousteau</h1>
            <button class = "profile__edit-button hover" ></button>
            <p class = "profile__description">Explorer</p>

        </div>
            
        </div>


        <button class = "profile__add-button hover"></button>

    </section>

    

    <section class="elements section-width">
    <ul>
        
    </ul>
    
    </section>


 

    <section class = "form form_type_edit-profile">

        <div class = "form__overlay"></div>
        <form class = "form__container">

            <h2 class = "form__title">Edit profile</h2>
            <input class = "form__name form__name-profile" type = "text" id = "name" name = "name" value ="" placeholder ="Name">
            <input class = "form__description form__description-profile" type = "text" id = "description" name = "description" value = "" placeholder = "About Me">
            <button class = "form__save-button" type = "submit">Save</button>
            <button class = "form__close-button hover"></button>

        </form>

    </section>

    <section class = "form form_type_add-card">

        <div class = "form__overlay"></div>
        <form class = "form__container">

            <h2 class = "form__title">New Place</h2>
            <input class = "form__name form__name-card" type = "text" id = "title" name = "title" value ="" placeholder ="Title">
            <input class = "form__description form__description-card" type = "url" id = "url" name = "url" value = "" placeholder = "Image link">
            <button class = "form__save-button form__card-save-button" type = "submit">Save</button>
            <button class = "form__close-button hover"></button>

        </form>

    </section>

    <section class = "form form_type_image">

        <div class = "form__overlay"></div>
        <form class = "form__container form__container_type_image">

            <figure class = "big-image"> 
                <img class = "big-image__picture" src = >
                <figcaption class = "big-image__caption">

                </figcaption>
            </figure>

            <button class = "form__close-button hover"></button>
        </form>

    </section>

    </main>

    <footer class="footer section-width">

        <p class="footer__trademark">&#169; 2020 Around The U.S. </p>

    </footer>

    <template class = "elements__template">
        <div class = "elements__element">
            <div class = "elements__image"> <button class = "elements__trash-icon hover"></button> </div>
            <div class = "elements__bar">
            <p class = "elements__name"></p>
            <button class = "elements__heart-icon elements__heart-icon_theme_dark hover"></button>
            
        </div>
        </div>
    </template>

    <script src = "./script.js"></script>

</body>
</html>
