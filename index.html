<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./pages/index.css">
    <title>Around the U.S.</title>
    
    
</head>
<body class="page">



    <header class="header section-width">
        
        <img class = "header__vector"  src = "./images/headervector.svg" alt = "Around Vector">

    </header>

    <main>

         <section class="profile section-width"> 
<!--I need this wrapper to use space-between to move my add-button to the right side of the profile div - this was the best way I could figure out to do it. If I eliminate the wrapper my layout is wrong-->
        <div class = "profile__section">
       
        <img class = "profile__avatar" src = "images/Jaques.jpg" alt = "Jaques Couteau">
     

        <div class = "profile__info">
    
            <h1 class = "profile__name">Jacques Cousteau</h1>
            <button class = "profile__edit-button hover" ></button>
            <p class = "profile__description">Explorer</p>

        </div>
            
        </div>


        <button class = "profile__add-button hover"></button>

    </section>

    

    <section class="elements section-width">

        <div class = "elements__element">
            <img class = "elements__image" src = "./images/Yosemite.jpg" alt = "Yosemite">
            <div class = "elements__bar">
            <p class = "elements__name">Yosemite Valley</p>
            <button class = "elements__heart-icon hover"></button>
        </div>
        </div>

        <div class = "elements__element">
            <img class = "elements__image" src = "./images/LakeLouise.png" alt = "Lake Louise">
            <div class = "elements__bar">
            <p class = "elements__name">Lake Louise</p>
            <button class = "elements__heart-icon hover"></button>
        </div>
        </div>

        <div class = "elements__element">
            <img class = "elements__image" src = "./images/BaldMountains.png" alt = "Bald Mountains">
            <div class = "elements__bar">
            <p class = "elements__name">Bald Mountains</p>
            <button class = "elements__heart-icon hover"></button>
        </div>
        </div>

        <div class = "elements__element">
            <img class = "elements__image" src = "./images/Latemar.png" alt = "Latemar">
            <div class = "elements__bar">
            <p class = "elements__name">Latemar</p>
            <button class = "elements__heart-icon hover"></button>
        </div>
        </div>

        <div class = "elements__element">
            <img class = "elements__image" src = "./images/VanoisNationalPark.png" alt = "Vanois">
            <div class = "elements__bar">
            <p class = "elements__name">Vanois National</p>
            <button class = "elements__heart-icon hover"></button>
        </div>
        </div>

        <div class = "elements__element">
            <img class = "elements__image" src = "./images/LagodiBraies.png" alt = "Lago di Braies">
            <div class = "elements__bar">
            <p class = "elements__name">Lago di Braies</p>
            <button class = "elements__heart-icon hover"></button>
        </div>
        </div>

    </section>

    <section class = "form">

        <div class = "form__overlay"></div>
        <form class = "form__container">

            <h2 class = "form__title">Edit profile</h2>
            <input class = "form__name" type = "text" id = "name" name = "name" value ="" placeholder ="Name">
            <input class = "form__description" type = "text" id = "description" name = "description" value = "" placeholder = "About Me">
            <button class = "form__save-button" type = "submit">Save</button>
            <button class = "form__close-button hover"></button>

        </form>

    </section>

    </main>

    <footer class="footer section-width">

        <p class="footer__trademark">&#169; 2020 Around The U.S. </p>

    </footer>

    <script src = "./script.js"></script>

</body>
</html>
